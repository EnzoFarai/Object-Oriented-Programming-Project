<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>C++ Programming - Lesson 1</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<style>
  * { 
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
  }

  :root {
    --primary: #2563eb;
    --primary-light: #7dd3fc;
    --primary-dark: #1d4ed8;
    --secondary: #10b981;
    --secondary-light: #a7f3d0;
    --secondary-dark: #059669;
    --danger: #ef4444;
    --warning: #f59e0b;
    --light: #f9fafb;
    --dark: #111827;
    --gray: #6b7280;
    --gray-light: #e5e7eb;
    --shadow: 0 10px 25px rgba(0,0,0,0.1);
    --radius: 12px;
    --transition: all 0.3s ease;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, var(--primary-light), var(--primary));
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--dark);
    line-height: 1.6;
    padding: 20px;
  }

  .quiz-container {
    width: 100%;
    max-width: 700px;
    perspective: 1000px;
  }

  .quiz-card {
    background: #fff;
    border-radius: 20px;
    box-shadow: var(--shadow);
    padding: 30px;
    text-align: center;
    animation: fadeIn 0.5s ease;
    transform-style: preserve-3d;
    transition: var(--transition);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }

  .quiz-header {
    margin-bottom: 25px;
    position: relative;
  }

  h1 {
    font-weight: 700;
    font-size: 1.8rem;
    color: var(--primary);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0;
    font-size: 0.95rem;
    color: var(--gray);
    flex-wrap: wrap;
    gap: 15px;
    background: var(--light);
    padding: 12px 20px;
    border-radius: var(--radius);
  }

  .status-item {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .progress-container {
    width: 100%;
    background: var(--gray-light);
    border-radius: 10px;
    height: 8px;
    margin: 15px 0;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    background: var(--primary);
    border-radius: 10px;
    transition: width 0.5s ease;
  }

  .material-symbols-outlined {
    font-variation-settings:
      'FILL' 0,
      'wght' 500,
      'GRAD' 0,
      'opsz' 24;
    vertical-align: middle;
    font-size: 1.3rem;
    color: var(--primary);
  }

  .question-container {
    margin: 25px 0;
    text-align: left;
  }

  .question {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--dark);
    line-height: 1.5;
  }

  .options {
    display: grid;
    gap: 12px;
    margin-bottom: 20px;
  }

  .option-btn {
    border: 2px solid var(--gray-light);
    border-radius: var(--radius);
    padding: 15px;
    background: var(--light);
    font-size: 1rem;
    color: var(--dark);
    cursor: pointer;
    transition: var(--transition);
    text-align: left;
    display: flex;
    align-items: flex-start;
    gap: 12px;
  }

  .option-btn:hover {
    background: #e0f2fe;
    transform: translateY(-2px);
    box-shadow: 0 5px 10px rgba(0,0,0,0.05);
  }

  .option-btn:active {
    transform: translateY(0);
  }

  .option-letter {
    background: var(--primary);
    color: white;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.9rem;
    font-weight: 600;
    flex-shrink: 0;
  }

  .option-text {
    flex: 1;
    text-align: left;
  }

  .correct { 
    background: #dcfce7 !important; 
    border-color: var(--secondary) !important; 
    color: var(--secondary-dark);
  }

  .wrong { 
    background: #fef2f2 !important; 
    border-color: var(--danger) !important; 
    color: var(--danger);
    animation: shake 0.4s ease;
  }

  .explanation {
    background: #f1f5f9;
    border-radius: var(--radius);
    padding: 16px;
    margin-top: 20px;
    color: var(--dark);
    font-size: 0.95rem;
    display: none;
    text-align: left;
    border-left: 4px solid var(--primary);
  }

  .explanation.wrong {
    color: #dc2626;
    border-left-color: #dc2626;
    background: #fef2f2;
  }

  .explanation.skipped {
    color: #d97706;
    border-left-color: #d97706;
    background: #fffbeb;
  }

  .explanation-title {
    font-weight: 600;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--primary);
  }

  .actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 25px;
    gap: 15px;
  }

  .next-btn, .skip-btn {
    padding: 12px 24px;
    border: none;
    border-radius: var(--radius);
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .next-btn {
    background: var(--primary);
    color: white;
    margin-left: auto;
  }

  .next-btn:hover { 
    background: var(--primary-dark); 
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
  }

  .skip-btn {
    background: transparent;
    color: var(--gray);
    border: 1px solid var(--gray-light);
  }

  .skip-btn:hover {
    background: var(--gray-light);
    color: var(--dark);
  }

  .result {
    font-size: 1.2rem;
    margin-top: 25px;
    color: var(--dark);
    padding: 20px;
    border-radius: var(--radius);
    background: var(--light);
  }

  .restart-btn {
    background: var(--secondary);
    color: white;
    font-weight: 600;
    padding: 14px 28px;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    margin-top: 20px;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .restart-btn:hover { 
    background: var(--secondary-dark); 
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
  }

  .result-score {
    font-size: 2.5rem;
    font-weight: 700;
    margin: 15px 0;
    color: var(--primary);
  }

  .result-message {
    margin: 15px 0;
    font-size: 1.1rem;
  }

  .result-details {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 20px 0;
  }

  .result-detail {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  .result-icon {
    font-size: 2rem;
    color: var(--primary);
  }

  .result-label {
    font-size: 0.9rem;
    color: var(--gray);
  }

  .result-value {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--dark);
  }

  .feedback {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
    font-size: 1.1rem;
    font-weight: 500;
  }

  .feedback.correct {
    color: var(--secondary-dark);
  }

  .feedback.wrong {
    color: var(--danger);
  }

  /* Code snippet styling */
  .code-snippet {
    background: #1e293b;
    color: #e2e8f0;
    padding: 12px;
    border-radius: 8px;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    margin: 10px 0;
    overflow-x: auto;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .quiz-card {
      padding: 20px;
    }
    
    h1 {
      font-size: 1.5rem;
    }
    
    .status-bar {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    
    .actions {
      flex-direction: column;
      align-items: stretch;
    }
    
    .next-btn, .skip-btn {
      width: 100%;
      justify-content: center;
    }
    
    .result-details {
      flex-direction: column;
      gap: 15px;
    }
  }
</style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-card">
      <div class="quiz-header">
        <h1>
          <span class="material-symbols-outlined">book_5</span>
          Lesson 1
        </h1>
      </div>

      <div class="status-bar">
        <div class="status-item">
          <span class="material-symbols-outlined">flag_check</span> 
          Score: <span id="score">0</span>/<span id="total-questions">12</span>
        </div>
        <div class="status-item">
          <span class="material-symbols-outlined">alarm</span> 
          Time: <span id="time">0</span>s
        </div>
        <div class="status-item">
          <span class="material-symbols-outlined">help</span> 
          Question: <span id="current-question">1</span>/<span id="total-questions-2">12</span>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <div class="question-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <div class="explanation" id="explanation">
          <div class="explanation-title">
            <span class="material-symbols-outlined">lightbulb</span>
            Explanation
          </div>
          <div id="explanation-text"></div>
        </div>
      </div>

      <div class="actions">
        <button class="skip-btn" id="skip">
          <span class="material-symbols-outlined">skip_next</span>
          Skip Question
        </button>
        <button class="next-btn" id="next">
          Next Question
          <span class="material-symbols-outlined">arrow_forward</span>
        </button>
      </div>

      <div class="result" id="result"></div>
    </div>
  </div>

<script>
const quizData = [
  { 
    q: "What was the primary purpose of creating C++?",
    options: [
      "To replace the C programming language entirely",
      "To add object orientation to the C programming language",
      "To create a simpler alternative to Java",
      "To improve web development capabilities"
    ],
    answer: 1,
    explanation: "The prime purpose of C++ programming was to add object orientation to the C programming language, which is in itself one of the most powerful programming languages."
  },
  { 
    q: "In object-oriented programming, what is an object?",
    options: [
      "A programming language feature for memory management",
      "A function that performs operations on data",
      "An instance of a class",
      "A variable that stores multiple values"
    ],
    answer: 2,
    explanation: "An object is an instance of a class. For example, if 'fruit' is defined as a class, then 'fruit mango;' creates an object 'mango' belonging to the class 'fruit'."
  },
  { 
    q: "What is encapsulation in C++?",
    options: [
      "The process of hiding implementation details",
      "Wrapping up of data and functions into a single unit (class)",
      "Creating multiple functions with the same name",
      "The ability of objects to acquire properties of other objects"
    ],
    answer: 1,
    explanation: "Encapsulation is the wrapping up of data and functions into a single unit (called class). Data is not accessible to the outside world, only functions within the class can access it."
  },
  { 
    q: "Which of the following best describes polymorphism in C++?",
    options: [
      "The ability to create new classes from existing ones",
      "The process of hiding data from direct access",
      "The ability to take more than one form",
      "The organization of data and functions into objects"
    ],
    answer: 2,
    explanation: "Polymorphism is the ability to take more than one form. An operation may exhibit different behaviors in different instances. Using a single function name to perform different types of tasks is known as function overloading."
  },
  { 
    q: "What is the key difference between procedural and object-oriented programming?",
    options: [
      "Procedural programming uses classes while OOP uses functions",
      "OOP gives importance to data over functions",
      "Procedural programming supports inheritance while OOP does not",
      "OOP follows a top-down approach while procedural follows bottom-up"
    ],
    answer: 1,
    explanation: "Procedural programming gives importance to functions over data, while object-oriented programming gives importance to data over functions."
  },
  { 
    q: "What does information hiding accomplish in C++?",
    options: [
      "It prevents functions from accessing any data",
      "It insulates data from direct access by the program",
      "It hides the source code from users",
      "It encrypts data for security purposes"
    ],
    answer: 1,
    explanation: "Information hiding insulates data from direct access by the program. In C++, attributes are data members because they hold information, and functions are member functions."
  },
  { 
    q: "What is inheritance in C++?",
    options: [
      "The process of creating multiple objects from a class",
      "The ability to use the same function name for different operations",
      "The process by which objects of one class acquire properties of another class",
      "The organization of classes into hierarchical structures"
    ],
    answer: 2,
    explanation: "Inheritance is the process by which objects of one class acquire the properties of objects of another class. Each derived class shares common characteristics with the class from which it is derived."
  },
  { 
    q: "Which of the following is NOT a feature of object-oriented programming?",
    options: [
      "Code reusability through inheritance",
      "Data hiding through encapsulation",
      "Virtual classes in procedural programming",
      "Message passing between objects"
    ],
    answer: 2,
    explanation: "Virtual classes do not exist in procedural programming. They are a feature of object-oriented programming, specifically in inheritance hierarchies."
  },
  { 
    q: "How do objects interact with each other in object-oriented programming?",
    options: [
      "Through direct data sharing",
      "By means of message passing",
      "Through global variables",
      "Using external files"
    ],
    answer: 1,
    explanation: "Objects interact by means of message passing. This allows objects to communicate with each other while maintaining encapsulation."
  },
  { 
    q: "What is the relationship between classes and objects?",
    options: [
      "Classes are instances of objects",
      "Objects are instances of classes",
      "Classes and objects are the same thing",
      "Objects define classes"
    ],
    answer: 1,
    explanation: "Objects are instances of classes. A class defines the blueprint, and objects are created based on that blueprint."
  },
  { 
    q: "Which of the following is an example of procedural programming language?",
    options: [
      "C++",
      "Java",
      "Python",
      "C"
    ],
    answer: 3,
    explanation: "C is an example of a procedural programming language, while C++, Java, and Python support object-oriented programming."
  },
  { 
    q: "What is the main benefit of inheritance in object-oriented programming?",
    options: [
      "It makes programs run faster",
      "It reduces memory usage",
      "It provides code reusability and expandability",
      "It eliminates the need for functions"
    ],
    answer: 2,
    explanation: "Inheritance provides re-usability and expandability. Each derived class shares common characteristics with the class from which it is derived."
  }
];

let currentQuestion = 0;
let score = 0;
let timeElapsed = 0;
let timer;
let answered = false;

const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const explanationEl = document.getElementById('explanation');
const explanationTextEl = document.getElementById('explanation-text');
const scoreEl = document.getElementById('score');
const nextBtn = document.getElementById('next');
const skipBtn = document.getElementById('skip');
const resultEl = document.getElementById('result');
const timeEl = document.getElementById('time');
const currentQuestionEl = document.getElementById('current-question');
const totalQuestionsEl = document.getElementById('total-questions');
const totalQuestionsEl2 = document.getElementById('total-questions-2');
const progressBarEl = document.getElementById('progress-bar');
const feedbackEl = document.getElementById('feedback');

// Initialize total questions display
totalQuestionsEl.textContent = quizData.length;
totalQuestionsEl2.textContent = quizData.length;

function startTimer() {
  timer = setInterval(() => {
    timeElapsed++;
    timeEl.textContent = timeElapsed;
  }, 1000);
}

function updateProgressBar() {
  const progress = ((currentQuestion) / quizData.length) * 100;
  progressBarEl.style.width = `${progress}%`;
}

function loadQuestion() {
  answered = false;
  const q = quizData[currentQuestion];
  questionEl.textContent = q.q;
  optionsEl.innerHTML = '';
  explanationEl.style.display = 'none';
  explanationEl.className = 'explanation';
  nextBtn.style.display = 'none';
  skipBtn.style.display = 'flex'; // Show skip button for new question
  feedbackEl.textContent = '';
  feedbackEl.className = 'feedback';
  
  // Update current question display
  currentQuestionEl.textContent = currentQuestion + 1;
  
  // Update progress bar
  updateProgressBar();
  
  const letters = ['a', 'b', 'c', 'd'];
  
  q.options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.innerHTML = `
      <div class="option-letter">${letters[i]}</div>
      <div class="option-text">${opt}</div>
    `;
    btn.onclick = () => checkAnswer(i, btn);
    optionsEl.appendChild(btn);
  });
}

function checkAnswer(selected, btn) {
  if (answered) return;
  
  answered = true;
  const q = quizData[currentQuestion];
  const buttons = optionsEl.querySelectorAll('button');
  buttons.forEach(b => b.disabled = true);

  // Hide skip button once an answer is selected
  skipBtn.style.display = 'none';

  if (selected === q.answer) {
    btn.classList.add('correct');
    score++;
    scoreEl.textContent = score;
    feedbackEl.textContent = 'Correct';
    feedbackEl.className = 'feedback correct';
  } else {
    btn.classList.add('wrong');
    buttons[q.answer].classList.add('correct');
    feedbackEl.textContent = '';
    feedbackEl.className = 'feedback';
    explanationEl.style.display = 'block';
    explanationEl.className = 'explanation wrong';
    explanationTextEl.textContent = q.explanation;
  }
  
  nextBtn.style.display = 'flex';
}

skipBtn.addEventListener('click', () => {
  if (answered) return;
  
  answered = true;
  const q = quizData[currentQuestion];
  const buttons = optionsEl.querySelectorAll('button');
  buttons.forEach(b => b.disabled = true);
  
  // Hide skip button after using it
  skipBtn.style.display = 'none';
  
  buttons[q.answer].classList.add('correct');
  explanationEl.style.display = 'block';
  explanationEl.className = 'explanation skipped';
  explanationTextEl.textContent = q.explanation;
  feedbackEl.textContent = 'Question skipped. Review the explanation below:';
  feedbackEl.className = 'feedback';
  
  nextBtn.style.display = 'flex';
});

nextBtn.addEventListener('click', () => {
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    endQuiz();
  }
});

function endQuiz() {
  clearInterval(timer);
  questionEl.style.display = 'none';
  optionsEl.style.display = 'none';
  nextBtn.style.display = 'none';
  skipBtn.style.display = 'none';
  explanationEl.style.display = 'none';
  feedbackEl.style.display = 'none';
  
  // Update progress bar to 100%
  progressBarEl.style.width = '100%';
  
  const percentage = Math.round((score / quizData.length) * 100);
  let message, icon;
  
  if (percentage === 100) {
    message = 'Perfect! You\'re a C++ expert!';
    icon = 'star_shine';
  } else if (percentage >= 75) {
    message = 'Great job! You understand C++ OOP concepts well.';
    icon = 'celebration';
  } else if (percentage >= 50) {
    message = 'Good effort! Review the concepts and try again.';
    icon = 'emoji_objects';
  } else {
    message = 'Keep practicing — C++ concepts will become clearer!';
    icon = 'school';
  }
  
  resultEl.innerHTML = `
    <div style="text-align: center;">
      <span class="material-symbols-outlined" style="font-size: 3rem; color: var(--primary); margin-bottom: 10px;">${icon}</span>
      <h2 style="color: var(--primary); margin-bottom: 15px;">Quiz Complete!</h2>
      <div class="result-score">${percentage}%</div>
      <div class="result-message">${message}</div>
      
      <div class="result-details">
        <div class="result-detail">
          <span class="material-symbols-outlined result-icon">flag_check</span>
          <div class="result-label">Score</div>
          <div class="result-value">${score}/${quizData.length}</div>
        </div>
        <div class="result-detail">
          <span class="material-symbols-outlined result-icon">alarm</span>
          <div class="result-label">Time</div>
          <div class="result-value">${timeElapsed}s</div>
        </div>
      </div>
      
      <button class="restart-btn" id="restart">
        <span class="material-symbols-outlined">refresh</span>
        Restart Quiz
      </button>
    </div>
  `;
  
  const restartBtn = document.getElementById('restart');
  restartBtn.onclick = () => location.reload();
}

loadQuestion();
startTimer();
</script>
</body>
</html>
